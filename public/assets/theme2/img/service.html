
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Service &#8211; Site Title</title>
<meta name='robots' content='max-image-preview:large' />
<style>
.bx-wrapper ul li img {
  max-height: 200px;
}
.bx-wrapper img {
  margin: 0 auto;
}
#bx-pager img {
  max-height: 50px;
}
#bx-pager {
  text-align: center;
}
.price {
  font-size: 1.8em;
}

</style>
</head>
<body>
<div class="row" id="example">
  <div class="col-xs-12 col-sm-6" id="block-1">
    <div class="wrap">
      <ul class="prPhoto" id="gallery">
        <li>
          <a href="http://placehold.it/1250x1250"><img src="http://placehold.it/250x250" /></a>
        </li>
        <li>
          <a href="http://placehold.it/1250x1500"><img src="http://placehold.it/250x300" /></a>
        </li>
        <li>
          <a href="http://placehold.it/1250x1750"><img src="http://placehold.it/250x350" /></a>
        </li>

      </ul>
      <div id="bx-pager" class="hidden-xs">
        <a data-slide-index="0" href=""><img src="http://placehold.it/50x50" /></a>
        <a data-slide-index="1" href=""><img src="http://placehold.it/50x60" /></a>
        <a data-slide-index="2" href=""><img src="http://placehold.it/50x70" /></a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://bxslider.com/lib/jquery.bxslider.js"></script>
<script src="https://cdn.rawgit.com/yairEO/photobox/master/photobox/jquery.photobox.js"></script>
<script>
$(document).ready(function(){

  $('.prPhoto').bxSlider({
    pagerCustom: '#bx-pager' /*отображение превьюшек вместо точек*/
  });      
  $('.relPhoto').bxSlider({
        slideWidth: 200,
    minSlides: 2,
    maxSlides: 7,
    moveSlides: 7,
    slideMargin: 10,
	ticker: false,
	speed: 1000,
	pager: false
  });          
});

</script>
</body>
</html>
